    <!--form-->
    <div class="feedback-form">
        <form action="mailto:wathsalaattanayake002@gmail.com" method="post">
            <div class="form">
                <h3>SEND A MESSAGE !</h3>
            </div><br>

            FIRST NAME:&nbsp;&nbsp;&nbsp; <!--"&nbsp;" add space inbetween words-->
            <input type="text" size="40" autofocus required><br><br><br> <!--requred : validate the form fields-->

            LAST NAME:&nbsp;&nbsp;&nbsp;&nbsp; 
            <input type="text" size="40" required><br><br><br>

            EMAIL:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            </div><br><br>

            <label for="feedback">MESSAGE</label><br><br>

            <div class="ratings">

                <div class="rating-buttons">
                    <input type="radio" id="rating1" name="rating" value="1">
                    <label for="rating1">1</label>

                    <label for="rating2">2</label>
                    <input type="radio" id="rating3" name="rating" value="3">

                    <input type="radio" id="rating4" name="rating" value="4">
